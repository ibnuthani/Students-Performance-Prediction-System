<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ“ Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 25px;
        }
        h1 {
            text-align: center;
            color: #1565c0;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #90caf9;
            border-radius: 6px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #1565c0;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0d47a1;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .good {
            color: green;
        }
        .poor {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Student Performance Predictor</h1>
        <form action="/predict" method="post">
            <label for="gender">Gender (0 = Male, 1 = Female):</label>
            <input type="number" name="gender" min="0" max="1" required>

            <label for="age">Age (12â€“20):</label>
            <input type="number" name="age" min="12" max="20" required>

            <label for="attendance">Attendance (1â€“5):</label>
            <input type="number" name="attendance" min="1" max="5" required>

            <label for="school_support">School Support (1â€“5):</label>
            <input type="number" name="school_support" min="1" max="5" required>

            <label for="family_support">Family Support (1â€“5):</label>
            <input type="number" name="family_support" min="1" max="5" required>

            <label for="study_time">Study Time (hours):</label>
            <input type="number" step="0.1" name="study_time" min="0" max="10" required>

            <label for="use_of_time">Use of Time (hours):</label>
            <input type="number" step="0.1" name="use_of_time" min="0" max="10" required>

            <label for="free_time">Free Time (hours):</label>
            <input type="number" step="0.1" name="free_time" min="0" max="10" required>

            <button type="submit">Predict Performance</button>
            <button>Refresh</button>
        </form>

        {% if prediction_text %}
            <div class="result {% if 'Good' in prediction_text %}good{% else %}poor{% endif %}">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
